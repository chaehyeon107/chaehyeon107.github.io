{{ define "interesting" }}
<link rel="stylesheet" href="{{ "css/interesting.css" | relURL }}">
<section id="ing" class="-section">
    <h2>{{ .content.title }}</h2>
    <ul>
      {{ range .content.items }}
      <div class="interest-category">
        <h3>{{ .name }}</h3>
        <p>{{ .description }}</p>
        {{ if .icon }}
          <i class="{{ .icon_pack }} fa-{{ .icon }}"></i>
        {{ end }}
      </div>
    {{ end }}
  </ul>
</section>
{{ end }}
